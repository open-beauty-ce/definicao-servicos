syntax = "proto3";

import "google/protobuf/any.proto";

package agenda;

message Doutor {
    string id = 1;
    string nome = 2;
}

message Procedimento {
    string id = 1;
    string nome = 2;
    int32 duracao = 3;
    Doutor doutor = 4;
}

message Horario {
    string id = 1;
    repeated Encontro encontros = 2;
    string procedimentoId = 3;
    Doutor doutor = 4;
}

message Encontro {
    string id = 1;
    int64 data = 2;
    bool realizado = 3;
}

message Horarios {
    repeated Horario itens = 1;
    int32 total = 2;
    int32 pagina = 3;
    int32 paginas = 4;
}

message Procedimentos {
    repeated Procedimento itens = 1;
    int32 total = 2;
    int32 pagina = 3;
    int32 paginas = 4;
}

message MarcarHorarioInput {
    string procedimentoId = 1;
    repeated int64 datas = 2;
    Doutor doutor = 3;
}

message MarcarHorarioAssinado {
    MarcarHorarioInput dados = 1;
    string token = 2;
}

message CriarProcedimentoInput {
    string nome = 1;
    int32 duracao = 2;
    Doutor doutor = 3;
}

message CriarProcedimentoAssinado {
    CriarProcedimentoInput dados = 1;
    string token = 2;
}

message FiltroPeloIdInput {
    string id = 1;
}

message FiltroPeloIdAssinado {
    FiltroPeloIdInput filtro = 1;
    string token = 2;
}

message SituacaoExclusao {
    bool sucesso = 1;
}

message PaginacaoInput {
    int32 limite = 1;
    int32 pagina = 2;
}

enum OrdemInput {
    NONE = 0;
    ASC = 1;
    DESC = -1;
}

message FiltroHorariosInput {
    message FiltroInput {
        google.protobuf.Any id = 1;
        google.protobuf.Any data = 2;
        google.protobuf.Any procedimentoId = 3;
        google.protobuf.Any doutor = 4;
    }

    message OrdenacaoInput {
        OrdemInput id = 1;
        OrdemInput data = 2;
    }

    FiltroInput filtro = 1;
    OrdenacaoInput ordenacao = 2;
    PaginacaoInput paginacao = 3;
}

message FiltroHorariosAssinado {
    FiltroHorariosInput filtro = 1;
    string token = 2;
}

message FiltroProcedimentosInput {
    message FiltroInput {
        google.protobuf.Any id = 1;
        google.protobuf.Any nome = 2;
        google.protobuf.Any duracao = 3;
        google.protobuf.Any doutor = 4;
    }

    message OrdenacaoInput {
        OrdemInput id = 1;
        OrdemInput nome = 2;
        OrdemInput duracao = 3;
    }

    FiltroInput filtro = 1;
    OrdenacaoInput ordenacao = 2;
    PaginacaoInput paginacao = 3;
}

message FiltroProcedimentosAssinado {
    FiltroProcedimentosInput filtro = 1;
    string token = 2;
}

service HorarioController {
    rpc marcarHorario(MarcarHorarioAssinado) returns (Horario);
    rpc pegarHorario(FiltroPeloIdAssinado) returns (Horario);
    rpc excluirHorario(FiltroPeloIdAssinado) returns (SituacaoExclusao);
    rpc listarHorarios(FiltroHorariosAssinado) returns (Horarios);
}

service ProcedimentoController {
    rpc criarProcedimento(CriarProcedimentoAssinado) returns (Procedimento);
    rpc excluirProcedimento(FiltroPeloIdAssinado) returns (SituacaoExclusao);
    rpc pegarProcedimento(FiltroPeloIdAssinado) returns (Procedimento);
    rpc listarProcedimentos(FiltroProcedimentosAssinado) returns (Procedimentos);
}
